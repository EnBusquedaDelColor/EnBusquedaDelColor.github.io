<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minijuegos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/master.css">
    <link rel="stylesheet" href="../CSS/minijuegos.css">
    <link rel="shortcut icon" href="../IMG/Recursos/museo-favicon-32x32.webp" type="image/x-icon">
</head>
<body>
    
    <audio id="clickFeliz" src="../Recursos/Audios/clickFeliz.mp3"></audio>
    <div class="container-fluid" style="height: 100%;">
        <!--Header-->
        <div class="row header">
            <div class="col-8 offset-2">
                <a href="https://www.museocostarica.go.cr/" class="nav-link d-inline-block">
                    <img src="../IMG/Recursos/logo-cafe-1.svg"  style="height:8vmin; margin-top: 1vmin;" draggable="false">
                </a>
                <a href="../index.html" class="nav-link d-inline-block float-end">
                    <img src="../IMG/Recursos/Logo.svg"  style="height:8vmin; margin-top: 1vmin;" draggable="false" >
                </a>
            </div>
        </div>

        <div class="row" style="margin: 25vmin 0px 0vmin 0px;">

            <!--Sopa de letras-->
            <div class="col-6 offset-3 col-md-4 offset-md-0 d-grid" style="margin-bottom: 15vmin ;">
                <div class="cont-preview cont-preview-sm cont-preview-md"onclick="Redireccionar('minijuegos/sopaLetras/')">
                    <p class="cartas letra3">M</p>
                    <p class="cartas letra2">U</p>
                    <p class="cartas letra1">R</p>
                    <p class="cartas letra4">I</p>
                    <p class="cartas letra5">C</p>
                    <p class="cartas letra6">E</p>
                    <div class="preview-card"></div>
                    <p class="texto-preview">Sopa de letras</p>
                </div>
            </div>
            
            <!--Memoria-->
            <div class="col-6 offset-3 col-md-4 offset-md-0 d-grid" style="margin-bottom: 15vmin ;">
                <div class="cont-preview cont-preview-sm cont-preview-md" onclick="Redireccionar('minijuegos/memoria/')">
                    <img src="minijuegos/memoria/imgs/2.png" class="cartas carta1">
                    <img src="minijuegos/memoria/imgs/4.png" class="cartas carta2">
                    <img src="minijuegos/memoria/imgs/1.png" class="cartas carta3">
                    <div class="preview-card"></div>
                    <p class="texto-preview">Memoria</p>
                </div>
            </div>
            
            <!--Diferencias-->
            <div class="col-6 offset-3 col-md-4 offset-md-0 d-grid" style="margin-bottom: 15vmin ;">
                <div class="cont-preview cont-preview-sm cont-preview-md" onclick="Redireccionar('minijuegos/diferencias/')">
                    <img src="../IMG/Recursos/Tortuga_dorada.webp" class="cartas persona1">
                    <img src="../IMG/Recursos/Murice.webp" class="cartas persona2" style="transform: rotate(90deg);">
                    <img src="../IMG/Recursos/cangejillo.webp" class="cartas persona3">
                    <div class="preview-card"></div>
                    <p class="texto-preview">Encuentra las diferencias</p>
                </div>
            </div>

        </div>










    </div>
    <!--Footer-->
    <div class="container-fluid">
        <div class="row text-center color-arena footer font-secundario" style="padding-top: 5vmin;margin-top: 15vh;">
                
            <!--Logos-->
            <div class="col-2" style="display: grid;">
                <img draggable="false" src="../IMG/Recursos/LogoCyJ.svg" alt="" style="width: auto; height: 10vmin; align-self: center; justify-self: center;">
            </div>  
            <div class="col-2" style="display: grid;">
                <img draggable="false" src="../IMG/Recursos/LogoMNCR.svg" alt="" style="width: auto; height: 10vmin; align-self: center; justify-self: center;">
            </div>
            <div class="col-2" style="display: grid;">
                <img draggable="false" src="../IMG/Recursos/LogoCulturaCrecer.svg" alt="" style="width: 100%; height: auto; align-self: center; justify-self: center;">
            </div>
            <div class="col-2" style="display: grid;">
                <img draggable="false" src="../IMG/Recursos/LogoCR22-26.svg" alt="" style="width: auto; height: 10vmin; align-self: center; justify-self: center;">
            </div>
            <div class="col-2" style="display: grid;">
                <img draggable="false" src="../IMG/Recursos/LogoExpotec.svg" alt="" style="width: auto; height: 10vmin; align-self: center; justify-self: center;">
            </div>
            <div class="col-2" style="display: grid;">
                <img draggable="false" src="../IMG/Recursos/Logo_Diseno.svg" alt="" style="width: 100%; height: 10vmin; align-self: center; justify-self: center;">
            </div>
            <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3" style="margin-bottom: 1vmin;margin-top: 2vmin;">
                <p>Museo Nacional de Costa Rica</p>
            </div>
        </div>
    </div>
    <script>
        let clickFeliz = document.getElementById('clickFeliz');
        function Redireccionar(minijuego)
        {
            clickFeliz.play();
            setTimeout(function()
            {
                location.href =minijuego;
            },650)
        }
    </script>
</body>
</html>
